
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSheet1.css" />
     <title>Document</title>
  </head>
  <body>
    <div class="primary-heading">
      <div class="img-div">
        <img
          src="C:\Users\user\Desktop\CEN 434 Assignments\comp\image\DramaClubLogo.png"
          alt="logo"
          class="img-logo"
        />
      </div>
      <div class="secondary-div">
        <p class="heading-secondary">The Drama Club</p>
      </div>
    </div>
    <div class="container">
      <div class="container-1 cta">
        <div class="cta-text-box">
          <form class="cta-form" action="#">
            <div>
              <label for="first-name">First name</label>
              <input id="first-name" type="text" placeholder="David" required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input id="last-name" type="text" placeholder="James" required />
            </div>
            <div>
              <label for="matric-no">Matriculation Number</label>
              <input
                id="matric-no"
                type="text"
                placeholder="20CJ027486"
                required
              />
            </div>

            <div>
              <label for="email">Email address</label>
              <input
                id="email"
                type="email"
                placeholder="me@example.com"
                required
              />
            </div>
            <div>
              <label for="hall">Hall</label>
              <input type="text" id="hall" required />
            </div>
            <div>
              <label for="room-no">Room Number</label>
              <input type="text" id="room-no" required />
            </div>
            <div>
              <legend>Gender:</legend>

              <p class="radio">
                <label for="sexf">
                  <input type="radio" id="sexf" value="female" />
                  Female</label
                >
                <label for="sexm">
                  <input type="radio" id="sexm" value="male" />
                  Male</label
                >
              </p>
            </div>

            <div>
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" required />
            </div>

            <button class="btn btn--form">Sign up now</button>

            <!-- <input type="checkbox" />
          <input type="number" /> -->
            
              
          </form>
        </div>
        <div
          class="cta-img-box"
          role="image"
          aria-label="The symbol of justice"
        ></div>
      </div>
    </div>
  </body>
</html>
</body>
</html>
